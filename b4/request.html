<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="프리랜서, 개발, 코딩, 홈페이지제작, 웹, 앱, 앱제작, 웹제작, 유지보수, 소프트웨어개발 "
    />
    <meta
      name="description"
      content="웹/앱 제작 및 다양한 소프트웨어를 개발하는 전문가로 구성된 프리랜서 개발팀"
    />
    <meta property="og:title" content="4leaf" />
    <meta
      property="og:description"
      content="웹/앱 제작 및 다양한 소프트웨어를 개발하는 전문가로 구성된 프리랜서 개발팀"
    />
    <meta property="og:image" content="4leaf" />
    <link href="./img/logo16X16.png" type="image/png" rel="shortcut icon" />
    <link
      rel="icon"
      href="./img/logo36X36.png"
      sizes="36x36"
      type="image/png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/logo180X180.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="180x180"
      href="./img/logo180X180.png"
    />
    <title>문의하기 | 4leaf</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="css/reqeust.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <body>
    <div class="board">
      <div class="board__request reqeust">
        <div class="reqeust__radio">
          <div class="request__radio selector_title">*프로젝트</div>
          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>웹사이트 - 웹앱</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>소프트웨어 개발</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>퍼블리싱</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>모바일 앱</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>유지보수</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>커스터마이징</span>
          </div>
        </div>
        <div class="reqeust__radio">
          <div class="request__radio money_title">*예산</div>
          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>미정</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>~500 만원</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>~1000 만원</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>~3000 만원</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>~5000 만원</span>
          </div>

          <div class="reqeust__radio__selector selector">
            <input type="checkbox" class="selector__checkbox" />
            <span>5000 만원 초과</span>
          </div>
        </div>
        <form>
          <div class="reqeust__input">
            <div class="reqeust__input__title title">
              <div class="title__text">
                <i class="fab fa-accusoft"></i>&nbsp;제목
              </div>
              <input type="text" class="title__title" />
            </div>

            <div class="reqeust__input__author author">
              <div class="author__text">
                <i class="fab fa-accusoft"></i>&nbsp;작성자
              </div>
              <input type="text" class="author__author" />
            </div>

            <div class="reqeust__input__content content">
              <div class="content__text">
                <i class="fab fa-accusoft"></i>&nbsp;내용
              </div>
              <textarea rows="10" class="content__content"></textarea>
            </div>

            <div class="reqeust__input__file file">
              <div class="file__text">
                <i class="fab fa-accusoft"></i>&nbsp;첨부파일
              </div>
              <input type="file" class="file__file" />
            </div>

            <div class="reqeust__input__submit submit">
              <input type="button" class="submit__submit" value="문의" />
            </div>
          </div>
        </form>
      </div>
      <a href="index.html">
        <img src="./img/logo200x70.png" alt="로고" class="request_logo" />
        <div class="des">
          <i class="fas fa-map-pin"></i> &nbsp; 프로젝트 등록
        </div>
      </a>
    </div>
    <div class="footer">
      <div class="footer__title">
        Professional Devleop Team 4Leaf
      </div>
      <a href="#" id="totop">
        <i class="fas fa-angle-double-up"></i>
      </a>
      <div class="footer__list">
        <div class="footer__list-col-1">
          <i class="fas fa-info-circle"></i>
          <div class="text">WEB SITE | WEB APP</div>
          <div class="text">SOFTWARE</div>
          <div class="text">PUBLISHING</div>
          <div class="text">MOBILE APP</div>
        </div>

        <div class="footer__list-col-2">
          <i class="fas fa-arrow-alt-circle-down"></i>
          <div class="text">INTRODUCE TEAM</div>
          <div class="text">WHO ARE DEVELOPER?</div>
        </div>

        <div class="footer__list-col-3">
          <i class="fab fa-stumbleupon-circle"></i>
          <div class="text">FACEBOOK</div>
          <div class="text">INSTAGRAM</div>
          <div class="text">TWITER</div>
        </div>
      </div>
    </div>
  </body>
</html>
